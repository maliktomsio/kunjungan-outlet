
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kunjungan Outlet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 15px;
}

h2 {
    text-align: center;
    margin-bottom: 5px;
}

.progress-box {
    background: #fff;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
    font-weight: bold;
}

.progress-bar {
    height: 12px;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 8px;
}

.progress {
    height: 100%;
    background: #28a745;
    width: 0%;
}

.list {
    background: #fff;
    border-radius: 10px;
    padding: 10px;
}

.item {
    border-bottom: 1px solid #eee;
    padding: 10px 0;
}

.item:last-child {
    border-bottom: none;
}

.row {
    display: flex;
    align-items: center;
}

input[type="checkbox"] {
    width: 22px;
    height: 22px;
    margin-right: 10px;
}

label {
    flex: 1;
}

.done {
    text-decoration: line-through;
    color: gray;
}

.date {
    margin-top: 5px;
}

.date input {
    width: 160px;
    padding: 4px;
}
</style>
</head>

<body>

<h2>üìç Checklist Kunjungan Outlet</h2>

<div class="progress-box">
    <div id="counter">0 / 0 outlet dikunjungi</div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
</div>

<div class="list" id="list"></div>

<script>
const outlets = [
"A088 ‚Äì AMELIA BAKEKO",
"A095 ‚Äì AMOR KIOS",
"A120 ‚Äì AGORA TIMUR NUSANTARA",
"A124 ‚Äì AZIZAH KIOS",
"A129 ‚Äì APRI KIOS SEBRANG",
"D029 ‚Äì DILA KIOS",
"D044 ‚Äì DILLA KIOS PASIR PANJANG",
"E004 ‚Äì EMMI TAN BU",
"H040 ‚Äì HENDRO KOLAM AIR BESAR",
"I042 ‚Äì IBU HASNI NASKUN",
"J012 ‚Äì JOKO MAS",
"K018 ‚Äì KODAR MAS",
"K055 ‚Äì KIOS IRMA",
"M085 ‚Äì MAULANA KIOS",
"N003 ‚Äì NANDO",
"P032 ‚Äì PUTRA SOLO",
"R038 ‚Äì RS MISI SEBRANG",
"S050 ‚Äì SUMBER REJEKI PASIR PANJANG",
"S076 ‚Äì SINAR MERAPI",
"S091 ‚Äì SINAR MUDA KIOS (EBA)",
"S092 ‚Äì KANTIN SMAN 2 (SLAMET)",
"S111 ‚Äì SABYAN KIOS",
"S160 ‚Äì SIMPANG TIGA KIOS",
"T002 ‚Äì ANTO KIOS",
"Y014 ‚Äì YULI BAKEKO",
"F002 ‚Äì FADJRIN",
"R024 ‚Äì ROMAIKA KIOS",
"S037 ‚Äì SOKIMIN SEBRANG",
"D010 ‚Äì DICKY SEBRANG",
"A111 ‚Äì ALKA KIOS",
"B064 ‚Äì BEACHES CAFE"
];

const list = document.getElementById("list");
const counter = document.getElementById("counter");
const progress = document.getElementById("progress");

function updateProgress() {
    const checked = document.querySelectorAll("input[type=checkbox]:checked").length;
    const total = outlets.length;
    counter.textContent = `${checked} / ${total} outlet dikunjungi`;
    progress.style.width = (checked / total * 100) + "%";
}

outlets.forEach((nama, i) => {
    const saved = JSON.parse(localStorage.getItem("outlet_" + i)) || {};

    const item = document.createElement("div");
    item.className = "item";

    const row = document.createElement("div");
    row.className = "row";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = saved.checked || false;

    const label = document.createElement("label");
    label.textContent = nama;

    if (cb.checked) label.classList.add("done");

    cb.addEventListener("change", () => {
        label.classList.toggle("done");
        save();
        updateProgress();
    });

    row.appendChild(cb);
    row.appendChild(label);

    const dateDiv = document.createElement("div");
    dateDiv.className = "date";

    const date = document.createElement("input");
    date.type = "date";
    date.value = saved.date || "";

    date.addEventListener("change", save);

    function save() {
        localStorage.setItem("outlet_" + i, JSON.stringify({
            checked: cb.checked,
            date: date.value
        }));
    }

    dateDiv.append("Tanggal kunjungan: ", date);

    item.appendChild(row);
    item.appendChild(dateDiv);
    list.appendChild(item);
});

updateProgress();
</script>

</body>
</html>
