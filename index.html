<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sales Order ‚Äì Rute Kunjungan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
font-family:-apple-system,BlinkMacSystemFont,Arial;
margin:0;
background:#f4f6f9;
}

header{
background:linear-gradient(135deg,#0f172a,#1e3a8a);
color:white;
padding:25px;
border-radius:0 0 25px 25px;
text-align:center;
}

.card{
background:white;
margin:15px;
padding:18px;
border-radius:18px;
box-shadow:0 10px 25px rgba(0,0,0,.06);
}

input,select{
width:100%;
padding:12px;
margin-top:6px;
border-radius:12px;
border:1px solid #ddd;
font-size:15px;
}

button{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-size:16px;
margin-top:12px;
color:white;
background:#2563eb;
}

.btn2{background:#059669}
.btnEnd{background:#dc2626}
.btn3{background:#25D366}
.btnDel{background:#ef4444;padding:6px 10px;font-size:12px}

table{
width:100%;
border-collapse:collapse;
margin-top:10px;
font-size:13px;
}

th,td{
padding:8px;
border-bottom:1px solid #eee;
}

th{background:#f1f5f9}

.totalBox{
background:#0f172a;
color:white;
padding:15px;
border-radius:15px;
margin-top:15px;
text-align:center;
font-size:18px;
}

.progressBox{
margin-top:15px;
}

.bar{
height:16px;
background:#e5e7eb;
border-radius:10px;
overflow:hidden;
margin-top:6px;
}

.bar span{
display:block;
height:100%;
background:#22c55e;
width:0%;
}

.visited{
background:#dcfce7;
color:#065f46;
font-weight:600;
}
</style>
</head>

<body>

<header>
<h2>üì¶ SALES ORDER RUTE</h2>
<div>Monitoring Kunjungan Outlet</div>
</header>

<div class="card">
<input type="date" id="tgl">

<button class="btn2" onclick="mulaiHari()">‚ñ∂ Mulai Hari</button>
<button class="btnEnd" onclick="akhiriHari()">‚õî Akhiri Hari</button>

<div class="progressBox">
<b>üìç Progress Rute</b>
<div id="progressText">0 / 0 outlet</div>
<div class="bar"><span id="bar"></span></div>
</div>
</div>

<div class="card">
<select id="outlet"></select>

<input id="produk" placeholder="Nama Produk">
<input id="qty" type="number" placeholder="Qty">
<input id="harga" type="number" placeholder="Harga">

<button onclick="tambah()">‚ûï Simpan Order</button>
</div>

<div class="card">
<button class="btn2" onclick="exportExcel()">‚¨á Export Excel</button>
<button class="btn3" onclick="kirimWA()">üì≤ Kirim WhatsApp</button>

<table id="tbl"></table>

<div class="totalBox" id="totalHari"></div>
</div>

<script>
const outletList = [
"A088 ‚Äì AMELIA BAKEKO","A095 ‚Äì AMOR KIOS","A120 ‚Äì AGORA TIMUR NUSANTARA",
"A124 ‚Äì AZIZAH KIOS","A129 ‚Äì APRI KIOS SEBRANG","D029 ‚Äì DILA KIOS",
"D044 ‚Äì DILLA KIOS PASIR PANJANG","E004 ‚Äì EMMI TAN BU",
"H040 ‚Äì HENDRO KOLAM AIR BESAR","I042 ‚Äì IBU HASNI NASKUN",
"J012 ‚Äì JOKO MAS","K018 ‚Äì KODAR MAS","K055 ‚Äì KIOS IRMA",
"M085 ‚Äì MAULANA KIOS","N003 ‚Äì NANDO","P032 ‚Äì PUTRA SOLO",
"R038 ‚Äì RS MISI SEBRANG","S050 ‚Äì SUMBER REJEKI PASIR PANJANG",
"S076 ‚Äì SINAR MERAPI","S091 ‚Äì SINAR MUDA KIOS (EBA)",
"S092 ‚Äì KANTIN SMAN 2 (SLAMET)","S111 ‚Äì SABYAN KIOS",
"S160 ‚Äì SIMPANG TIGA KIOS","T002 ‚Äì ANTO KIOS","Y014 ‚Äì YULI BAKEKO",
"F002 ‚Äì FADJRIN","R024 ‚Äì ROMAIKA KIOS","S037 ‚Äì SOKIMIN SEBRANG",
"D010 ‚Äì DICKY SEBRANG","A111 ‚Äì ALKA KIOS","B064 ‚Äì BEACHES CAFE"
];

let orders = JSON.parse(localStorage.getItem("orders")) || [];
let activeDate = localStorage.getItem("activeDate");

function mulaiHari(){
if(!tgl.value) return alert("Pilih tanggal dulu");
activeDate = tgl.value;
localStorage.setItem("activeDate", activeDate);
alert("Hari dimulai ‚úÖ");
loadOutlet();
render();
}

function akhiriHari(){
if(!activeDate) return alert("Belum mulai hari");

if(confirm("Akhiri hari dan reset kunjungan?")){
orders = orders.filter(o => o.tgl !== activeDate);
localStorage.setItem("orders", JSON.stringify(orders));
localStorage.removeItem("activeDate");
activeDate = null;
render();
loadOutlet();
alert("Hari selesai. Data reset ‚úÖ");
}
}

function loadOutlet(){
outlet.innerHTML='<option value="">Pilih Outlet</option>';

outletList.forEach(o=>{
const opt=document.createElement("option");
opt.value=o;
opt.textContent=o;

const sudah=orders.some(x =>
x.tgl===activeDate && x.outlet===o
);

if(sudah){
opt.textContent+=" ‚úì";
opt.classList.add("visited");
}
outlet.appendChild(opt);
});

updateProgress();
}

function tambah(){
if(!activeDate) return alert("Klik MULAI HARI dulu");
if(!outlet.value) return alert("Pilih outlet");

const o={
tgl:activeDate,
outlet:outlet.value,
produk:produk.value,
qty:+qty.value,
harga:+harga.value
};

o.total=o.qty*o.harga;
orders.push(o);

localStorage.setItem("orders",JSON.stringify(orders));

produk.value="";qty.value="";harga.value="";
loadOutlet();
render();
}

function render(){
let html=`<tr>
<th>Outlet</th><th>Produk</th>
<th>Qty</th><th>Total</th><th></th></tr>`;

let total=0;

orders.filter(o=>o.tgl===activeDate).forEach((o,i)=>{
html+=`
<tr>
<td>${o.outlet}</td>
<td>${o.produk}</td>
<td>${o.qty}</td>
<td>${o.total}</td>
<td><button class="btnDel" onclick="hapus(${i})">X</button></td>
</tr>`;
total+=o.total;
});

tbl.innerHTML=html;
totalHari.innerText="TOTAL HARI INI : Rp "+total.toLocaleString("id-ID");

updateProgress();
}

function hapus(i){
orders.splice(i,1);
localStorage.setItem("orders",JSON.stringify(orders));
render();
loadOutlet();
}

function updateProgress(){
const dikunjungi=new Set(
orders.filter(o=>o.tgl===activeDate).map(o=>o.outlet)
).size;

const totalOutlet=outletList.length;
const persen=(dikunjungi/totalOutlet)*100;

progressText.innerText=`${dikunjungi} / ${totalOutlet} outlet`;
bar.style.width=persen+"%";
}

function exportExcel(){
let csv="Tanggal,Outlet,Produk,Qty,Harga,Total\n";
orders.forEach(o=>{
csv+=`${o.tgl},${o.outlet},${o.produk},${o.qty},${o.harga},${o.total}\n`;
});
let a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([csv]));
a.download="laporan-sales.csv";
a.click();
}

function kirimWA(){
let t="*LAPORAN SALES*%0A%0A";
let total=0;
orders.filter(o=>o.tgl===activeDate).forEach(o=>{
t+=`${o.outlet}%0A${o.produk} x${o.qty} = ${o.total}%0A%0A`;
total+=o.total;
});
t+=`TOTAL : ${total}`;
window.open("https://wa.me/?text="+t);
}

if(activeDate){
tgl.value=activeDate;
loadOutlet();
render();
}
</script>

</body>
</html>
